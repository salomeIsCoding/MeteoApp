<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Météo App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city…"
            class="search-input-text"
            id="search-input-text"
          />
          <input type="submit" value="Search" class="search-input-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h4>February 11. Sunday</h4>
            <h1>Los Angeles</h1>
            <p><span>Wind: </span>3.13km/h, <span>Humidity:</span> 66%</p>
          </div>
          <div class="weather-temperature-container">
            <div>
              <span class="material-symbols-rounded"> sunny </span>
            </div>
            <div class="weather-app-temperature">20</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="">Salomé Erard</a>, is
          <a href="">open-sourced on Github</a> and
          <a href="">and hosted on Netlify </a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
